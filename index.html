<!DOCTYPE html>
<html>
    <head>
       <title>Coundown Timer</title>
       <style>
        body {
            background-image: url ("art.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: rgb(26, 2, 2);
            text-align: center;
        }
        h1 {
            text-align: center;
            font-size: 75px;
        }
        h2 {
            text-align: center;
            font-size: 50px;
        }
        p {
            text-align: left;
            font-size: x-large;
        }
        #theFinalCountdown {
            text-align: center;
            font-size: xx-large;
        }
        button {
            background-color: white;
            color: lightskyblue;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 42px;
            font-weight: bold;
            align-self: center;
        }
        button:hover {
            background-color: transparent;
            border: 2px solid #4caf4c;
            color: white;  
        }
       </style>
       <script>
            function theFinalCountdown() {
                var currentCount = 10;
                var timer = setInterval(function () {
                    document.getElementById("theFinalCountdown").innerHTML = currentCount;
                    currentCount--;
                    if (currentCount < 0){
                      clearInterval(timer);
                      document.getElementById("theFinalCountdown")
                        alert("Ship prepared to launch")
                        alert("Launch is a go! I repeat, ship is ready to launch!")
                    
                }
            }, 1000);
        }
       </script>
    </head>
    <body>
        <br><br>
        <h1>I.S.S</h1>
        <br><br>
        <hr>
        <br>
        <h2>International Space Staion</h2>

        <p>To launch the mission, all that needs to be done is the pressing of the button below. 
            Doing so will commence the countdown sequence, starting from 50. We wish you luck.       </p>
        <br>
        <hr>
        <br>
        <h2>Control Panel</h2>
        <button onclick="theFinalCountdown()">Start Countdown</button>
        <p id="theFinalCountdown">Preparing for Countdown...</p>
    </body>


</html>
